<!DOCTYPE html>
<html>
<head>
  <title>Unit Tests for te.js</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css" type="text/css" media="screen" title="no title" charset="utf-8">  
  <script src="http://code.jquery.com/qunit/qunit-1.18.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="../te.js" type="text/javascript" charset="utf-8"></script>
  <script src="te.tests.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="qunit">
  </div>
  <div id="qunit-fixture">
  	<template id="mytemplate">
  	  <img id="myimg" alt="great image" src="" /> 
      <div id="mydiv" class="comment"></div> 
  	</template>
    <template id="templatemodel">
      <img id="imgmodel" alt="{{altvalue}}" src="{{srcvalue}}" /> 
      <div id="divmodel" class="commentmodel">{{textvalue}}</div> 
    </template>
    <template id="templatemixed">
      <img id="imgmixed" alt="{{altvalue}}" src="" /> 
      <div id="divmixed" class="commentmixed"></div> 
    </template>
  </div>	
</body>
</html>
